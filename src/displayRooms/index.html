    <script type="x-shader/x-vertex" id="vertexshader">

        varying vec2 vUv;

        void main() {

            vUv = uv;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;

        varying vec2 vUv;

        void main() {

            gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

        }

    </script>

                Le cabinet mineralogique de M. Guerinet est l'un des sept cabinets de curiosites souterrains amenages au XIXe siecle dans les carrieres de Paris, sous l'impulsion de Louis-etienne Hericart de Thury, alors inspecteur general des carrieres. Ces cabinets etaient conçus pour exposer des collections de mineraux et d'ossements, refletant l'engouement de l'epoque pour les cabinets de curiosites. 
                Situe sous le quartier des Gobelins dans le 13e arrondissement, le cabinet Guerinet se distinguait par ses deux escaliers droits paralleles servant a l'exposition d'echantillons geologiques. Au fil du temps, il a subi des transformations significatives : d'abord presque entierement remblaye, puis partiellement deblaye par des cataphiles. En 2010, le site a ete injecte de beton, rendant son acces difficile.
                Ces cabinets mineralogiques, bien que depourvus d'utilite pratique pour l'exploitation des carrieres, symbolisaient l'interet pour les sciences et le savoir au XIXe siecle, offrant une mise en scene theatrale et neoclassique des collections qu'ils abritaient.
